{% extends "base.html" %}
{% block content %}

<br>
<br>
<br>

<div class="embed-responsive embed-responsive-4by3">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	    <li data-target="#myCarousel" data-slide-to="3"></li>
	    <li data-target="#myCarousel" data-slide-to="4"></li>
	    <li data-target="#myCarousel" data-slide-to="5"></li>
	    <li data-target="#myCarousel" data-slide-to="6"></li>
	    <li data-target="#myCarousel" data-slide-to="7"></li>
	    <li data-target="#myCarousel" data-slide-to="8"></li>
	    <li data-target="#myCarousel" data-slide-to="9"></li>
	    <li data-target="#myCarousel" data-slide-to="10"></li>
	    <li data-target="#myCarousel" data-slide-to="11"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">

	    <div class="item active">
	      <img src="static/img/casamento-padre.jpg" alt="Chania">
	    </div>

	    <div class="item">
	      <img src="static/img/chile-montanha.jpg" alt="Chania">
	    </div>

	    <div class="item">
	      <img src="static/img/disney-castelo.jpg" alt="Flower">
	    </div>

	    <div class="item">
	      <img src="static/img/natal.jpg" alt="Flower">
	    </div>

	    <div class="item">
	      <img src="static/img/nasa.jpg" alt="Flower">
	    </div>

	    <div class="item">
	      <img src="static/img/casa-neve.jpg" alt="Flower">
	    </div>

	    <div class="item">
	      <img src="static/img/epcot.jpg" alt="Flower">
	    </div>

	    <div class="item">
	      <img src="static/img/casamento-brinde.jpg" alt="Flower">
	    </div>

	    <div class="item">
	      <img src="static/img/bug.jpg" alt="Flower">
	    </div>

	    <div class="item">
	      <img src="static/img/igreja.jpg" alt="Flower">
	    </div>

	    <div class="item">
	      <img src="static/img/disney-entrada.jpg" alt="Flower">
	    </div>

	    <div class="item">
	      <img src="static/img/vinho.jpg" alt="Flower">
	    </div>

	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" data-slide="prev" href="#myCarousel"><span class="icon-prev"></span></a>	
	  <a class="right carousel-control" data-slide="next" href="#myCarousel"><span class="icon-next"></span></a>
</div>
</div>

{% endblock %}
